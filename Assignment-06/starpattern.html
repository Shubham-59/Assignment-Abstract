<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
    const buildPyramid = (num) => {
        let pyramid = "";
    
        for (let i = 1; i <= num; i++) {
            
            let spaces = ' '.repeat(num - i);
    
         
            let stars = '* '.repeat(i).trim();
    
            
            pyramid += spaces + stars + '\n';
        }
    
        return pyramid;
    };
    
    console.log(buildPyramid(6));
</script>
</body>
</html>
