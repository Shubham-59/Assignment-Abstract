<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
   
var fruitList = {
    "banana": { "color": "yellow", "pricePerKg": 50 },
    "apple": { "color": "red", "pricePerKg": 100 },
    "orange": { "color": "orange", "pricePerKg": 120 }
};


function getDetails(fruitName) {
    try {
     
        const fruit = fruitList[fruitName];
        if (fruit) {
            return `Fruit color: ${fruit.color}\nFruit price: ${fruit.pricePerKg}`;
        } else {
            return `Fruit '${fruitName}' not found.`;
        }
    } catch (error) {
        return null;
    }
}

// Example usage:
console.log(getDetails("apple")); 

console.log(getDetails("banana")); 
console.log(getDetails("orange")); 

console.log(getDetails("appleee")); 
    </script>
</body>
</html>
