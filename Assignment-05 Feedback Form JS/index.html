<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="feedback-container">
        <h2 class="text-center">Feedback Form</h2>
        <div class="mb-5">
            
            <label for="feedbackInput" class="form-label" style="color: #424242;font-weight: 600;font-size: 18px;">
                Your Feedback</label>
                <br>
                <br>
            <input type="text" class="form-control" id="feedbackInput" placeholder="Enter your feedback">
        </div>
        <button class="btn btn-success" onclick="addFeedback()">Add Feedback</button>
        
        <div class="feedback-list mt-3" id="feedbackList">  
            <!-- Feedback items will appear here -->
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
